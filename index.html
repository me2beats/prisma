<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low-poly 3D Editor</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #gui {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
        }
        #gui button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: -4px;
            user-select: none;
        }
        #toolbar {
            position: absolute;
            top: 50px;
            left: 0;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        #toolbar button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            width: 40px;
            height: 40px;
            cursor: pointer;
            margin-bottom: 5px;
            user-select: none;
            color: white;
        }
        #toolbar button.active {
            background-color: rgba(0, 120, 215, 0.5);
        }
        .context-menu {
            position: absolute;
            display: none;
            flex-direction: column;
            background-color: transparent;
        }
        .context-menu button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            text-align: left;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .arrow {
            font-size: 12px;
            margin-left: 10px;
        }
        #debug-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
        }
        #debug-overlay div {
            line-height: 1.2;
        }
        #undo-redo-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }
        #undo-redo-container button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            width: 40px;
            height: 40px;
            cursor: pointer;
            user-select: none;
            color: white;
        }
        #status-bar {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 10px;
            max-width: 200px;
            white-space: normal;
        }
        #fps-meter {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 10px;
            z-index: 10;
        }
        #hint-bar {
            position: absolute;
            bottom: 50px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 10px;
            max-width: 200px;
            white-space: normal;
        }
        #settings-window {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        #settings-container {
            width: 600px;
            max-width: 90vw;
            height: 400px;
            max-height: 90vh;
            background-color: rgba(50, 50, 50, 0.9);
            border: 1px solid #555;
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            color: white;
            font-family: sans-serif;
            position: relative;
        }
        #close-settings {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        #settings-categories {
            width: 150px;
            border-right: 1px solid #555;
            padding: 10px;
        }
        #settings-categories button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: transparent;
            border: none;
            color: white;
            text-align: left;
            cursor: pointer;
        }
        #settings-categories button.active {
            background-color: rgba(0, 120, 215, 0.5);
        }
        #settings-content {
            flex-grow: 1;
            padding: 20px;
        }
        .setting {
            margin-bottom: 20px;
        }
        .setting label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="gui">
        <button id="file-button">File</button>
        <button>Settings</button>
    </div>
    <div id="file-menu" class="context-menu" style="top: 40px; left: 10px; z-index: 1;">
        <button id="export-gltf">Export to GLTF</button>
        <button id="import-gltf">Import GLTF</button>
    </div>
    <div id="toolbar">
        <button id="navigate">
            <span class="material-icons">open_with</span>
        </button>
        <button id="select">
            <span class="material-icons">touch_app</span>
        </button>
        <button id="translate">
            <span class="material-icons">open_in_full</span>
        </button>
        <button id="select-vertex">
            <span class="material-icons">grain</span>
        </button>
        <button id="select-edge">
            <span class="material-icons">horizontal_rule</span>
        </button>
        <button id="select-face">
            <span class="material-icons">change_history</span>
        </button>
    </div>
    <canvas id="renderCanvas"></canvas>
    <div id="context-menu" class="context-menu">
        <button id="add">Add <span class="arrow">▶</span></button>
        <button id="deselect-all">Deselect all</button>
        <button id="deselect">Deselect <span class="arrow">▶</span></button>
        <button id="object">Object <span class="arrow">▶</span></button>
    </div>
    <div id="object-submenu" class="context-menu">
        <button id="object-delete">Delete</button>
        <button id="object-duplicate">Duplicate</button>
    </div>
    <div id="add-submenu" class="context-menu">
        <button>Triangle</button>
        <button>Quad</button>
        <button>Cube</button>
    </div>
    <div id="deselect-submenu" class="context-menu">
        <button id="deselect-vertices">Vertices</button>
        <button id="deselect-edges">Edges</button>
        <button id="deselect-faces">Faces</button>
    </div>
    <div id="undo-redo-container">
        <button id="undo">
            <span class="material-icons">undo</span>
        </button>
        <button id="redo">
            <span class="material-icons">redo</span>
        </button>
    </div>
    <script type="module" src="main.js"></script>
    <div id="debug-overlay"></div>
    <div id="status-bar"></div>
    <div id="fps-meter"></div>
    <div id="hint-bar"></div>
    <div id="settings-window">
        <div id="settings-container">
            <button id="close-settings">&times;</button>
            <div id="settings-categories">
                <button class="active" data-category="selection-settings">Selection</button>
            </div>
            <div id="settings-content">
                <div id="selection-settings" class="settings-category">
                    <div class="setting">
                        <label for="vertex-selection-radius">Vertex Selection Radius</label>
                        <input type="range" id="vertex-selection-radius" min="20" max="200" value="100">
                        <span id="vertex-selection-radius-value">100</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
